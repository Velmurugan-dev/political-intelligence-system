# Instructions for adding new competitors:
# 1. Add a new entry under 'competitors' with the party name
# 2. Set 'priority' to true only for main focus parties (gets 2x limits)
# 3. Set 'limits_multiplier' (1.0 for standard, 2.0 for enhanced)
# 4. Add relevant Tamil keywords in 'tamil_keywords' list
# 5. Add relevant English keywords in 'english_keywords' list
# 6. Save the file - scrapers will automatically use new competitors

# Example of adding a new party:
# NEW_PARTY:
#   priority: false
#   limits_multiplier: 1.0
#   tamil_keywords:
#     - "தமிழ் கீவேர்ட்"
#   english_keywords:
#     - "English keyword"