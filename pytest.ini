[tool:pytest]
# Pytest configuration for Political Intelligence System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring real components
    performance: Performance and load tests
    slow: Tests that take more than 10 seconds
    external_api: Tests requiring external API access
    database: Tests requiring database connection
    webui: Web UI specific tests
    asyncio: Asynchronous tests

# Asyncio configuration
asyncio_mode = auto

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# Test timeout (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*urllib3.*:DeprecationWarning

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov